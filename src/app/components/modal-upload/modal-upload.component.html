<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div
    class="modal"
    style="display: block;"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            (click)="cerrarModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" class="text-center">
          <img
            *ngIf="!imagenTemp"
            [src]="'xxxx' | imagen"
            alt=""
            class="w150"
          />
          <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150" />
          <input
            (change)="seleccionImage($event.target.files[0])"
            type="file"
          />
        </div>
        <div class="modal-footer">
          <button
            (click)="cerrarModal()"
            type="button"
            class="btn btn-secondary"
          >
            Cerrar
          </button>
          <button
            (click)="subirImagen()"
            [disabled]="!imagenTemp"
            type="button"
            class="btn btn-primary"
          >
            Subir Imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
