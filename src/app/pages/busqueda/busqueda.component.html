<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']">
              <th>
                <img
                  [src]="usuario.img | imagen"
                  class="img-50 img-circle"
                  alt=""
                />
              </th>
              <th>
                {{ usuario.nombre }}
              </th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <div *ngIf="usuarios.length === 0" class="alert alert-info">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover" *ngIf="medicos.length > 0">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let medico of medicos"
              [routerLink]="['/medico', medico._id]"
              class="pointer"
            >
              <th>
                <img
                  [src]="medico.img | imagen: 'medicos'"
                  class="img-50 img-fluid"
                  alt=""
                />
              </th>
              <th>
                {{ medico.nombre }}
              </th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <div *ngIf="medicos.length === 0" class="alert alert-info">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let hospital of hospitales"
              [routerLink]="['/hospitales']"
              class="pointer"
            >
              <th>
                <img
                  [src]="hospital.img | imagen: 'hospitales'"
                  class="img-50 img-fluid"
                  alt=""
                />
              </th>
              <th>
                {{ hospital.nombre }}
              </th>
              <th></th>
            </tr>
          </tbody>
        </table>
        <div *ngIf="hospitales.length === 0" class="alert alert-info">
          No hay registros
        </div>
      </div>
    </div>
  </div>
</div>
