<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="porcentaje1"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje1 + '%'"
            style="width: 75%"
          ></div>
        </div>
        <div class="progress mt-2">
          <div
            class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.ariaValuenow]="porcentaje2"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="porcentaje2 + '%'"
            style="width: 75%"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="porcentaje1 = $event"
          nombre="Progress azul"
          [porcentaje]="porcentaje1"
        ></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (cambioValor)="porcentaje2 = $event"
          [porcentaje]="porcentaje2"
          nombre="Progress rojo"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
