<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Datos</h6>
        <form
          ngNativeValidate
          #form="ngForm"
          (ngSubmit)="guardar(form.value)"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [(ngModel)]="usuario.nombre"
                name="nombre"
                type="text"
                class="form-control"
                id="exampleInputuname"
                required
                placeholder="nombre de usuario"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [(ngModel)]="usuario.email"
                [disabled]="usuario.google"
                type="email"
                name="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Correo del usuario"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <button
            type="submit"
            class="btn btn-inverse waves-effect waves-light"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotografia</h4>
        <h6 class="card-subtitle">nombre usuario</h6>
        <img
          *ngIf="!imagenTemp"
          [src]="usuario.img | imagen"
          alt=""
          class="w150"
        />
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150" />
        <input (change)="seleccionImage($event.target.files[0])" type="file" />
        <br />
        <br />
        <button
          (click)="cambiarImagen()"
          [disabled]="!imagenSubir"
          type="button"
          class="btn btn-success waves-effect waves-light"
        >
          Actualizar Imagen
        </button>
      </div>
    </div>
  </div>
</div>
