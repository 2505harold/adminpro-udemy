<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keydown)="buscarHospital(input.value)"
          type="text"
          class="form-control"
          placeholder="Buscar hospitales"
        />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Hospitales registrados (<span>{{
            _hospitalService.totalHospitales
          }}</span
          >)
        </div>
        <div class="text-right">
          <button
            (click)="crearHospital()"
            class="btn btn-primary waves-effect waves-light btn-rounded"
          >
            <i class="fa fa-plus"></i> Crear hospital
          </button>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th>Foto</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td>
                <img
                  (click)="mostrarModal(hospital._id)"
                  [src]="hospital.img | imagen: 'hospitales'"
                  class="img-50 img-circle pointer"
                  alt=""
                />
              </td>
              <td>
                <input
                  type="text"
                  [(ngModel)]="hospital.nombre"
                  value="{{ hospital.nombre }}"
                  class="form-control"
                />
              </td>
              <td>
                <button
                  (click)="guardarHospital(hospital)"
                  class="btn btn-primary"
                >
                  <i class="fa fa-save"></i>
                </button>
                <button
                  (click)="borrarHospital(hospital)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
